<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var chain = []
        for (var i = 0; i < 10; i++) {
            var input = prompt("Nhập phần tử thứ " + (i + 1))
            chain.push(input)
        }
        chain.forEach(function (chain2) {
            document.write(chain2)
        })
    </script>
</body>

</html>
