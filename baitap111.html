<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var chain = [];
        for (var i = 0; i < 10; i++) {
            var number = parseInt(prompt("Nhập số nguyên thứ " + (i + 1) + ":"));
            chain.push(number);
        }
        document.write("Các số nguyên bạn vừa nhập là: " + chain.join(", "));
    </script>
</body>

</html>
